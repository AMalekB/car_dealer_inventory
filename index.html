<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Inventory</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Car Inventory</h1>
        <div class="content">
            <div class="image-section">
                <button id="prev-car" class="nav-button">&lt;</button>
                <img id="car-image" src="" alt="car image">
                <button id="next-car" class="nav-button">&gt;</button>
                <div class="sorting">
                    <label>Sort by : </label>
                    <input type="radio" id="sort-year" name="sort" value="year">
                    <label for="sort-year">Year</label>
                    <input type="radio" id="sort-make" name="sort" value="make">
                    <label for="sort-make">Make</label>
                </div>
            </div>
            <div class="details-section">
                <button id="edit-car" class="edit-button">Edit &#9998;</button>
                <div class="car-details">
                    <p><strong>Make:</strong> <span id="car-make"></span></p>
                    <p><strong>Model:</strong> <span id="car-model"></span></p>
                    <p><strong>Year:</strong> <span id="car-year"></span></p>
                    <p><strong>Color:</strong> <span id="car-color"></span></p>
                    <p><strong>Transmission:</strong> <span id="car-transmission"></span></p>
                    <p><strong>Fuel:</strong> <span id="car-fuel"></span></p>
                    <p><strong>Options:</strong> <span id="car-options"></span></p>
                </div>
                <button id="new-car" class="new-car-button">New Car &#43;</button>
            </div>
        </div>
    </div>

    <!-- PModal Pop-up for Adding/Editing Car -->
    <div id="car-modal" class="modal">
        <div class="modal-content">
            <h2 id="modal-title"></h2>
            <label for="car-make-input">Make:</label>
            <input type="text" id="car-make-input">
            <label for="car-model-input">Model:</label>
            <input type="text" id="car-model-input">
            <label for="car-year-input">Year:</label>
            <input type="number" id="car-year-input">
            <label for="car-color-input">Color:</label>
            <input type="text" id="car-color-input">
            <label for="car-transmission-input">Transmission:</label>
            <input type="text" id="car-transmission-input">
            <label for="car-fuel-input">Fuel:</label>
            <input type="text" id="car-fuel-input">
            <label for="car-options-input">Options:</label>
            <div id="car-options-input"></div>
            <label for="car-url-input">Image URL:</label>
            <input type="text" id="car-url-input">
            <div class="modal-buttons">
                <button id="save-car">Save</button>
                <button id="cancel-car">Cancel</button>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; Réalisé par Abdelmalek et Mamadou Lamine</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
